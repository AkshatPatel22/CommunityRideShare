<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-submit {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            transform: scale(1.05);
            color: white;
        }
        .location-input {
            position: relative;
        }
        .location-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
        }
        .back-button {
            color: #3498db;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .back-button:hover {
            color: #2980b9;
            transform: translateX(-5px);
        }
        .info-card {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
        <div class="form-container">
            <h2 class="text-center mb-4">Share Your Journey</h2>
            
            <div class="info-card mb-4">
                <div class="feature-item">
                    <i class="fas fa-heart me-2"></i>
                    <span>Help your community by sharing rides</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-leaf me-2"></i>
                    <span>Reduce carbon footprint together</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users me-2"></i>
                    <span>Meet new people from your area</span>
                </div>
            </div>

            <form action="post_ride.php" method="POST" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="startLocation" class="form-label fw-bold">Starting Location</label>
                    <div class="location-input">
                        <input type="text" class="form-control" id="startLocation" name="start_location" 
                               placeholder="Where are you starting from?" required>
                        <i class="fas fa-location-dot location-icon"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="destination" class="form-label fw-bold">Destination</label>
                    <div class="location-input">
                        <input type="text" class="form-control" id="destination" name="destination" 
                               placeholder="Where are you heading?" required>
                        <i class="fas fa-location-dot location-icon"></i>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="departure" class="form-label fw-bold">When are you leaving?</label>
                        <input type="datetime-local" class="form-control" id="departure" name="departure" required>
                    </div>
                    <div class="col-md-6">
                        <label for="seats" class="form-label fw-bold">Available Seats</label>
                        <input type="number" class="form-control" id="seats" name="seats" 
                               min="1" max="8" placeholder="How many can join?" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="notes" class="form-label fw-bold">Additional Notes</label>
                    <textarea class="form-control" id="notes" name="notes" 
                              placeholder="Any additional information you'd like to share? (Optional)" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-share me-2"></i>Share Ride
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
